<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        #progress-container {
            position: relative;
            width: 80%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: hotpink;
            transition: width 0.5s, background-color 0.5s;
        }
        #progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
        }
        #message {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #heart-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .heart {
            font-size: 1.5em;
            color: red;
            margin-right: 5px;
        }
        #game-over-overlay {
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #restart-button {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: hotpink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .night-mode {
            background-color: #333;
        }
        .night-mode #progress-bar {
            background-color: blue;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-5px, -5px) rotate(-5deg); }
            75% { transform: translate(5px, 5px) rotate(5deg); }
        }
        .pulse { animation: pulse 0.5s ease-in-out; }
        .shake { animation: shake 0.5s ease-in-out; }
    </style>
</head>
<body>

    <div id="heart-container">
        <span class="heart">❤️</span>
        <span id="heart-count">5</span>
    </div>
    <div id="message">Keep going!</div>

    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-text">0%</div>
    </div>

    <div id="game-over-overlay">Game Over</div>
    <button id="restart-button" onclick="restartGame()">Try Again</button>

    <audio id="ding-sound" src="Ding.m4a"></audio>
    <audio id="buzz-sound" src="Buzz.m4a"></audio>

    <script>
        let progress = 0;
        let currentDisplayValue = 0;
        let hearts = 5;
        let nightMode = false;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');
        const dingSound = document.getElementById('ding-sound');
        const buzzSound = document.getElementById('buzz-sound');
        const heartCount = document.getElementById('heart-count');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const restartButton = document.getElementById('restart-button');

        function toggleNightMode() {
            nightMode = !nightMode;
            document.body.classList.toggle('night-mode', nightMode);
            progressBar.style.backgroundColor = nightMode ? 'blue' : 'hotpink';
        }

        function animateProgress(oldValue, newValue) {
            const step = oldValue < newValue ? 1 : -1;
            let current = oldValue;
            const interval = setInterval(() => {
                current += step;
                progressText.textContent = current + '%';
                if (current === newValue) {
                    clearInterval(interval);
                }
            }, 50);
        }

        function updateProgress(change, silent = false) {
            if (hearts === 0) return; // Prevent changes if game over

            const oldProgress = progress;
            progress += change;

            if (progress > 100) progress = 100;
            if (progress < 0) progress = 0;

            progressBar.style.width = progress + '%';
            animateProgress(currentDisplayValue, progress);
            currentDisplayValue = progress;

            if (progress === 100) {
                message.textContent = 'You did it!';
                return;
            }

            if (!silent) { // only apply animations, colors, sounds if not 'silent'
                if (change > 0) {
                    progressContainer.classList.add('pulse');
                    message.classList.add('pulse');
                    message.textContent = 'Great job! Keep going!';
                    dingSound.play();
                } else if (change < 0) {
                    progressContainer.classList.add('shake');
                    message.classList.add('shake');
                    message.textContent = 'Careful, focus!';
                    buzzSound.play();
                    loseHeart();
                } else {
                    message.textContent = '';
                }
            }

            setTimeout(() => {
                progressContainer.classList.remove('pulse');
                message.classList.remove('pulse');
                progressContainer.classList.remove('shake');
                message.classList.remove('shake');
            }, 500);
        }

        function loseHeart() {
            hearts--;
            heartCount.textContent = hearts;
            if (hearts === 0) {
                gameOver();
            }
        }

        function gameOver() {
            gameOverOverlay.style.display = 'flex';
            restartButton.style.display = 'block';
            message.textContent = ''; // Clear message when game over
        }

        function restartGame() {
            progress = 0;
            currentDisplayValue = 0;
            hearts = 5;
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            heartCount.textContent = hearts;
            message.textContent = 'Keep going!';
            gameOverOverlay.style.display = 'none';
            restartButton.style.display = 'none';
        }

        document.addEventListener('keydown', (event) => {
            if (hearts > 0 && progress < 100 && event.key === ' ') {
                event.preventDefault();
                updateProgress(5);
            }
            if (hearts > 0 && progress > 0 && event.key === 'ArrowLeft') {
                updateProgress(-5);
            }
            if (event.key === '+') { // increase silently
                updateProgress(5, true);
            }
            if (event.key === '-') { // decrease silently
                updateProgress(-5, true);
            }
            if (event.key === 'F12') {
                toggleNightMode();
            }
            if (hearts === 0 && event.key === ' ') {
                restartGame();
            }
        });
    </script>
</body>
</html>
