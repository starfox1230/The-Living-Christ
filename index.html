<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            transition: background-color 0.5s;
            color: black;
            position: relative;
        }
        #progress-container {
            position: relative;
            width: 80%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            transition: background-color 0.5s;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: hotpink;
            transition: width 0.5s, background-color 0.5s;
        }
        #progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            transition: color 0.5s;
        }
        #message {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #heart-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .heart {
            font-size: 1.5em;
            color: hotpink;
            margin-right: 5px;
            font-family: Arial, sans-serif;
        }
        #game-over-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1;
            color: red;
        }
        #game-over-overlay h2 {
            font-size: 2em;
            margin: 0;
            font-weight: bold;
        }
        #restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: hotpink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .night-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .red-mode {
            outline: 5px solid red;
            animation: pulseOutline 1s infinite alternate;
        }
        @keyframes pulseOutline {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 0, 1); }
        }
        #countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: red;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>

    <div id="heart-container">
        <span class="heart">&#9829;</span>
        <span id="heart-count">5</span>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-text">0%</div>
    </div>

    <div id="message">Keep going!</div>

    <div id="game-over-overlay">
        <h2>Game Over</h2>
        <button id="restart-button" onclick="restartGame()">Try Again</button>
    </div>

    <div id="countdown-overlay">3</div>

    <audio id="ding-sound" src="Ding.m4a"></audio>
    <audio id="buzz-sound" src="Buzz.m4a"></audio>

    <script>
        let progress = 0;
        let currentDisplayValue = 0;
        let hearts = 5;
        let nightMode = false;
        let countdownActive = false;
        let countdownTimer;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');
        const dingSound = document.getElementById('ding-sound');
        const buzzSound = document.getElementById('buzz-sound');
        const heartCount = document.getElementById('heart-count');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const countdownOverlay = document.getElementById('countdown-overlay');

        function toggleNightMode() {
            nightMode = !nightMode;
            document.body.classList.toggle('night-mode', nightMode);
            document.body.classList.remove('red-mode');
            progressBar.style.backgroundColor = nightMode ? '#4A90E2' : 'hotpink';
        }

        function animateProgress(oldValue, newValue) {
            const step = oldValue < newValue ? 1 : -1;
            let current = oldValue;
            const interval = setInterval(() => {
                current += step;
                progressText.textContent = Math.max(0, current) + '%';
                if (current === newValue || current < 0) {
                    clearInterval(interval);
                }
            }, 50);
        }

        function startCountdown() {
            countdownActive = true;
            let countdownValue = 3;
            countdownOverlay.textContent = countdownValue;
            countdownOverlay.style.display = 'block';
            document.body.classList.add('red-mode');

            countdownTimer = setInterval(() => {
                countdownValue--;
                countdownOverlay.textContent = countdownValue;
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    countdownOverlay.style.display = 'none';
                    document.body.classList.remove('red-mode');
                    countdownActive = false;
                    initiateNegativeFeedback();
                }
            }, 1000);
        }

        function cancelCountdown() {
            clearInterval(countdownTimer);
            countdownOverlay.style.display = 'none';
            document.body.classList.remove('red-mode');
            countdownActive = false;
        }

        function initiateNegativeFeedback() {
            progressBar.style.backgroundColor = ''; 
            progressContainer.classList.add('shake');
            message.classList.add('shake');
            message.textContent = 'Careful, focus!';
            buzzSound.play();
            loseHeart();

            setTimeout(() => {
                progressContainer.classList.remove('shake');
                message.classList.remove('shake');
            }, 500);
        }

        function updateProgress(change, silent = false) {
            if (hearts === 0) return;

            const oldProgress = progress;
            progress += change;

            if (progress > 100) progress = 100;
            if (progress < 0) progress = 0;

            progressBar.style.width = progress + '%';
            animateProgress(currentDisplayValue, progress);
            currentDisplayValue = progress;

            if (progress === 100) {
                message.textContent = 'You did it!';
                return;
            }

            if (!silent) {
                if (change > 0) {
                    cancelCountdown();
                    document.body.classList.remove('red-mode');
                    progressBar.style.backgroundColor = nightMode ? '#4A90E2' : 'hotpink';
                    progressContainer.classList.add('pulse');
                    message.classList.add('pulse');
                    message.textContent = 'Great job! Keep going!';
                    dingSound.play();
                } else if (change < 0) {
                    if (!countdownActive) {
                        startCountdown();
                    } else {
                        cancelCountdown();
                    }
                }
            }
        }

        function loseHeart() {
            hearts--;
            heartCount.textContent = hearts;
            if (hearts === 0) {
                gameOver();
            }
        }

        function gameOver() {
            gameOverOverlay.style.display = 'block';
            message.textContent = '';
        }

        function restartGame() {
            progress = 0;
            currentDisplayValue = 0;
            hearts = 5;
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            heartCount.textContent = hearts;
            message.textContent = 'Keep going!';
            gameOverOverlay.style.display = 'none';
            document.body.classList.remove('red-mode');
            cancelCountdown();
        }

        document.addEventListener('keydown', (event) => {
            if (hearts > 0 && progress < 100 && event.key === ' ') {
                event.preventDefault();
                updateProgress(5);
            }
            if (hearts > 0 && progress > 0 && event.key === 'ArrowLeft') {
                updateProgress(-5);
            }
            if (event.key === '+') {
                updateProgress(5, true);
            }
            if (event.key === '-') {
                updateProgress(-5, true);
            }
            if (event.key === 'F12') {
                toggleNightMode();
            }
            if (hearts === 0 && event.key === ' ') {
                restartGame();
            }
        });
    </script>
</body>
</html>
