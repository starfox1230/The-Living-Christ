<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
        }
        #progress-container {
            position: relative;
            width: 80%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: green;
            transition: width 0.5s, background-color 0.5s;
        }
        #progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
        }
        #message {
            font-size: 1.2em;
            margin-top: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Learning Progress</h1>
    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-text">0%</div>
    </div>
    <div id="message"></div>

    <script>
        let progress = 0;
        let currentDisplayValue = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');

        function animateProgress(oldValue, newValue) {
            const step = oldValue < newValue ? 1 : -1;
            let current = oldValue;
            const interval = setInterval(() => {
                current += step;
                progressText.textContent = current + '%';
                if (current === newValue) {
                    clearInterval(interval);
                }
            }, 50); // Slower animation speed
        }

        function updateProgress(change) {
            const oldProgress = progress;
            progress += change;
            if (progress > 100) progress = 100;
            if (progress < 0) progress = 0;

            progressBar.style.width = progress + '%';
            animateProgress(currentDisplayValue, progress);
            currentDisplayValue = progress;

            if (change > 0) {
                progressBar.style.backgroundColor = 'green';
                progressContainer.classList.add('pulse');
                message.textContent = 'Great job! Keep going!';
            } else if (change < 0) {
                progressBar.style.backgroundColor = 'red';
                progressContainer.classList.add('shake');
                message.textContent = 'Careful, focus!';
            } else {
                progressBar.style.backgroundColor = 'green';
                message.textContent = '';
            }

            setTimeout(() => {
                progressContainer.classList.remove('pulse');
                progressContainer.classList.remove('shake');
            }, 500);
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case ' ':
                    event.preventDefault(); // Prevent default spacebar behavior
                    updateProgress(5);
                    break;
                case 'ArrowLeft':
                    updateProgress(-5);
                    break;
            }
        });
    </script>
</body>
</html>
