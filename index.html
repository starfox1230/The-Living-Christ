<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #progress-container {
            width: 80%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: green;
            transition: width 0.5s, background-color 0.5s;
        }
        #message {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Learning Progress</h1>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="message"></div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const message = document.getElementById('message');

        function updateProgress(change) {
            progress += change;
            if (progress > 100) progress = 100;
            if (progress < 0) progress = 0;

            progressBar.style.width = progress + '%';
            if (change > 0) {
                progressBar.style.backgroundColor = 'green';
                progressBar.classList.add('pulse-green');
                message.textContent = 'Great job! Keep going!';
            } else if (change < 0) {
                progressBar.style.backgroundColor = 'red';
                progressBar.classList.add('pulse-red');
                message.textContent = 'Careful, focus!';
            } else {
                progressBar.style.backgroundColor = 'green';
                message.textContent = '';
            }

            setTimeout(() => {
                progressBar.classList.remove('pulse-green');
                progressBar.classList.remove('pulse-red');
            }, 500);
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case ' ': // Spacebar increases points
                    updateProgress(10);
                    break;
                case 'ArrowLeft': // Left arrow decreases points
                    updateProgress(-10);
                    break;
            }
        });
    </script>
</body>
</html>
