<!DOCTYPE html>
<html>
<head>
<title>Audio Loop</title>
</head>
<body>

<audio id="myAudio" loop controls>
  <source src="The_Living_Christ.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
window.onload = function() {
  var audio = document.getElementById("myAudio");
  audio.loop = true;
  audio.play();
};
</script>

</body>
</html>
